<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/cadastro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sp Medical Group - Cadastro</title>
</head>
<body>
    <header>
        <div class="content-cabecalho">
            <div class="esquerdo-header">
                <img src="./assets/img/Logo.png" alt="Logo do Sp Medical Group" />
                <p>SP Medical<br/>Group </p>
            </div>
            
            <div class="direito-header">
                <input type="search" name="" id="">
                <nav class="links-cabecalho">
                    <a href="#">Início</a>
                    <a href="#">Consultas</a>
                    <a href="#">User</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="alinhando-centro">
            <div class="informacoes">
                <h2>Nova Consulta</h2>
                <div class="card">
                    <form class="info-cards" action="submit">
                        <div class="caixa-texto">
                            <p>CRM do médico</p>
                            <input type="text" size='50'>
                        </div>
                        <div class="caixa-texto">
                            <p>CPF do paciente</p>
                            <input type="text">
                        </div>
                        <div class="caixa-texto">
                            <p>Dia e hora</p>
                            <input type="text">
                        </div>
                        <div class="caixa-texto">
                            <p>Especialidade</p>
                            <input type="text">
                        </div>
                        <button type="submit">Cadastrar</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="content-cabecalho">

            <div class="esquerdo-footer">
                <div class="altura-">
                    <a href="#">Sobre nós</a>
                    <div class="faleConosco">
                        <p>Fale conosco</p>
                        <input type="text">
                    </div>
                </div>
            </div>

            <div class="centro-footer">
                <div class="altura--">
                    <div class="logo-footer">
                        <img src="./assets/img/Logo.png" alt="Logo do Sp Medical Group">
                        <p>SP Medical<br/>Group </p>
                    </div>
                    <p>Todos os direitos reservado</p>
                </div>
            </div>

            <div class="direito-footer">
                <div class="cima">
                    <p>Siga nossas redes sociais</p>
                </div>
                <div class="redes">
                    <a href="#"><img src="./assets/img/Facebook.png" alt="Logo do facebook"></a>
                    <a href="#"><img src="./assets/img/Instagram.png" alt="Logo do instagram"></a>
                    <a href="#"><img src="./assets/img/Twitter.png" alt="Logo do twitter"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
